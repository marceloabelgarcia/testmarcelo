<!-- This example requires Tailwind CSS v2.0+ -->
<div
  class="
    bg-white
    px-4
    py-3
    flex
    items-center
    justify-between
    border-t border-gray-200
    sm:px-6
  "
>
  <div class="flex-1 flex justify-between sm:hidden">
    <a
      href="#"
      class="
        relative
        inline-flex
        items-center
        px-4
        py-2
        border border-gray-300
        text-sm
        font-medium
        rounded-md
        text-gray-700
        bg-white
        hover:bg-gray-50
      "
    >
      Previous
    </a>
    <a
      href="#"
      class="
        ml-3
        relative
        inline-flex
        items-center
        px-4
        py-2
        border border-gray-300
        text-sm
        font-medium
        rounded-md
        text-gray-700
        bg-white
        hover:bg-gray-50
      "
    >
      Next
    </a>
  </div>
  <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
    <div>
      <p class="text-sm text-gray-700">
        Showing
        <span class="font-medium">{{ info.page }}</span>
        to
        <span class="font-medium">{{ info.count }}</span>
        of
        <span class="font-medium">{{ info.total }}</span>
        results
      </p>
    </div>
    <div>
      <nav
        class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px"
        aria-label="Pagination"
      >
        <a
          *ngFor="let dat of numpages; let page = index"
          (click)="changePage(page)"
          class="
            bg-white
            relative
            inline-flex
            items-center
            px-4
            py-2
            border border-gray-300
            text-sm
            font-medium
            select-none
            cursor-pointer
          "
        >
          {{ page }}
        </a>
      </nav>
    </div>
  </div>
</div>
