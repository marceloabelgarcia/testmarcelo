<div class="px-4">
  <div class="py-4 relative">
    <div
      *ngIf="showAlert"
      class="
        absolute
        bg-green-300
        text-green-700
        w-1/2
        max-w-sm max-h-40
        h-full
        p-10
        flex
        items-center
        justify-center
        rounded-md
        shadow-md
        mx-auto
        left-0
        right-0
      "
    >
      {{ msg }}
    </div>
    <div class="lg:flex lg:items-center lg:justify-between">
      <div class="flex-1 min-w-0">
        <h2
          class="
            text-2xl
            font-bold
            leading-7
            text-gray-900
            sm:text-3xl
            sm:truncate
          "
        >
          Edit User
        </h2>
      </div>
      <div class="mt-5 flex lg:mt-0 lg:ml-4">
        <span class="hidden sm:block">
          <button
            [routerLink]="['/users']"
            type="button"
            class="
              inline-flex
              items-center
              px-4
              py-2
              border border-gray-300
              rounded-md
              shadow-sm
              text-sm
              font-medium
              text-gray-700
              bg-white
              hover:bg-gray-50
              focus:outline-none
              focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500
            "
          >
            <i class="fas fa-long-arrow-alt-left px-2"></i>
            Back to list
          </button>
        </span>
      </div>
    </div>
  </div>

  <div class="flex flex-col">
    <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
        <div
          class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg"
        >
          <app-form-users
            (save)="saveUser($event)"
            (delete)="deleteUser($event)"
            [user]="user"
          ></app-form-users>
        </div>
      </div>
    </div>
  </div>
  <div class="py-4"></div>
</div>
